<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Multilenguaje</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>  
  </head>
  <body class="p-3">
    <div class="dropdown">
      <button class="btn dropdown-toggle" style="background-color: rgba(221, 221, 221, 0.808); backdrop-filter: blur(5px);" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <span id="selectedFlag"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#" data-lang="es"><img id="img-es" src="img/mx.webp" width="25" height="25" alt="Español" title="Español"></a></li>
        <li><a class="dropdown-item" href="#" data-lang="en"><img id="img-en" src="img/us.webp" width="25" height="25" alt="Ingles" title="Ingles"></a></li>
        <li><a class="dropdown-item" href="#" data-lang="fr"><img id="img-fr" src="img/fr.webp" width="25" height="25" alt="Frances" title="Frances"></a></li>
        <li><a class="dropdown-item" href="#" data-lang="jp"><img id="img-jp" src="img/jp.webp" width="25" height="25" alt="Japones" title="Japones"></a></li>
      </ul>
    </div>
    <hr />
    
    <p class="lang" key="prueba1">Esto es una prueba</p>
    <p class="lang" key="prueba2">Este texto esta en español por defecto</p>
    <p>Este texto no existe en el archivo de idiomas</p>
    <div class="w-25">
      <label for="formGroupExampleInput" key="label-name" class="lang form-label">Nombre:</label>
      <input type="text" key="input-name" lang-placeholder="input-name-placeholder" class="lang form-control mb-3" value="ingresa tu nombre" id="formGroupExampleInput" placeholder="Ingresa tu nombre">
      <textarea key="textarea" class="lang form-control mb-3" cols="30" rows="1">Texto dentro de un text area</textarea>
    </div>
    <button type="submit" key="submit-button" class="lang btn btn-outline-success ">Enviar</button>
    <button type="button" key="button" class="lang btn btn-outline-danger ">Cancelar</button>
    <hr>
    <h1>Formulario</h1>
    <div class="d-flex align-items-center justify-content-center ">
      <div class="w-25 border p-3 rounded-3">
        <div class="mb-3">
          <span>Nombre:</span>
          <input type="text" key="label-name" class="lang form-control" name="" id="">
        </div>
        <div>
          <button type="submit" key="submit-button" class="lang btn btn-outline-success ">Enviar</button>
          <button type="button" key="button" class="lang btn btn-outline-danger ">Cancelar</button>
        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
